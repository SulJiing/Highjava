<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 데이터 타입의 종류 - typeof 연산자로 확인
    // 기본타입(primitive type) 
    //  - number, string, boolean, undefined, null, symbol, bigint
    var v_type = 100;
    var v_type = "100";
    var v_type = true;
    var v_type = undefined; //개발자의 의도가 아닌 자바스크립트 엔진에 의해 초기화 된 값
    var v_type = null;      //의도적으로 값이 없음을 명시할 때 사용
    
    /* null의 타입 결과가 object인것은 오류(버그)
        >> typeof연산자 개발 당시 'null'항목이 누락되면서 그냥 오브젝트에 포함됨
        >> 그렇지만 object type이 아니고 그냥 'null'자체이다
        >> 코드 수정시 기존 개발자들의 코드상 오류가 발생할 소지가 다분하여 버그수정을 포기..
    */
    var v_type = Symbol();
    /* 심볼 - ES6(2015)에 추가된 기본형 타입(=변경 불가한 원시 타입)
        다른 속성과 충돌되지 않는 유일성을 보장받는 타입
        보통 객체의 key로 사용한다
    */

    var v_type = 100n;
    /* bigint - 길이의 제약없이 정수를 다룰 수 있게 해주는 숫자형
        number타입보다 더 큰 정수 표현을 위해 등장(ES2020)
        숫자뒤에 n을 붙이거나 BigInt()를 호출하여 사용(ex. 1234n / BigInt(1234))
    */
   
    // 참조타입(reference type) 
    //  - object(array, function)
    var v_type = [];
    var v_type = {};
    var v_type = function(){};
    console.log(typeof v_type);

    //덧셈연산자(결합연산자)
    //덧셈연산자를 제외한 나머지는 자동 형변환을 통해 연산을 수행한다
    let v_sansu = "123" + 456; // 123456
    //재선언 불가, 재할당만 가능
    v_sansu = "123" * 456; // ? 56088
    console.log(v_sansu)

    //parseInt() - 정수형으로 변경시키는 메소드, 문자열을 분리시키고 숫자만 반환하는 기능
    alert( parseInt("123ABC") );
    alert( parseInt("ABC123") ); //NaN : Not a Nuber
    
    //비교연산자( ==, ===)
    if("123" == 123){
        alert("동등(loose)연산자");
    }    
    if("123" === 123){
        alert("일치(strict)연산자");
    }
    if([] == []){ //배열에 담긴 값이 같다 하더라도 서로 다른 주소를 가지고 있으므로 다름!!
        alert("뜰까??");
    }
</script>
