<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/01.reset.css">
    <style>
        div {
            border: 1px solid green;
            box-sizing: border-box;
        }

</div>
<div>푸터</div>
</body>
</html>
