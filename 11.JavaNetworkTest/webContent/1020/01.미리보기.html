<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="file" id="fileBtn">
    <div></div>

    <script>
        let v_fBtn = document.querySelector('#fileBtn');
        v_fBtn.addEventListener('change', function(){
            let v_file = this.files[0];
            console.log(v_file);

            let rd = new FileReader();
            rd.onload = function(){
                let v_img = document.createElement('img');
                v_img.src = rd.result; // src값
                v_img.width = 100;
                // v_img.style.width = "100px";
                // v_img.setAttribute('width','100px');
                v_img.alt = "이미지표현 안될 때 대체텍스트";
                document.querySelector('div').append(v_img);
            } 
            rd.readAsDataURL(v_file);
        });
    </script>
</body>
</html>
