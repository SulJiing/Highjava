<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['문동은','박연진','주여정','강현남','하도영','박연진','전재준','이사라','손명오'];

        // indexOf(value, startIndex) - value를 앞에서부터 검색하고 해당 값의 위치 index를 반환
        console.log(arr.indexOf('박연진')); // 1
        console.log(arr.indexOf('박연진',3)); // 3번 인덱스에서부터 검색 => 5
        
        // lastIndexOf(value, endIndex) - value를 뒤에서부터 검색하고 해당 값의 위치 index를 반환
        console.log(arr.lastIndexOf('박연진')); // 5
        console.log(arr.lastIndexOf('박열진')); // -1
        console.log(arr.lastIndexOf('박연진',4)); // 4번 인덱스까지 범위에서 검색 => 1

        // (공통) 첫번째 인자는 필수 / 두번째 인자는 옵션
        // (공통) 없는 value 또는 범위에 존재하지 않을 때 -1 반환

        // push(a,b,c,...) - 배열의 끝에 추가
        arr.push("아무거나");
        console.log(arr);
        // pop() - 배열 끝 요소 제거하고 반환
        let v_rtn = arr.pop();
        console.log(arr,"반환하는 값 =>",v_rtn);
        // unshift(a,b,c,...) - 배열의 처음에 추가
        arr.unshift("송혜교");
        console.log(arr);
        // shift() - 배열 처음 요소 제거하고 반환
        let v_rtn1 = arr.shift();
        console.log(arr,"반환하는 값 =>",v_rtn1);
        // reverse() - 배열 정보를 역순으로 표현
        console.log(arr.reverse());
        // sort() - 인자 생략시 사전순 정렬
        console.log(arr.sort());
        
        let v_numArr = [12,123,35,132264,3466,393];
        console.log(v_numArr.sort()); // 사전순 정렬 (문자인식) - 숫자 크기대로는 안됨
        console.log(v_numArr.sort(function(a,b){return a-b;})); // 오름차순 정렬
        console.log(v_numArr.sort(function(a,b){return b-a;})); // 내림차순 정렬 

        // slice(str,end) - str ~ end 직전 범위를 새로운 배열로 반환
        let newArr = arr.slice(5); // end 미포함시 배열의 끝까지 반환
        let newArr1 = arr.slice(4,7); // end범위는 제외하고 반환
        console.log(newArr);
        console.log(newArr1);

        // splice(index,n,a,b,c,...) - index위치에서부터 n개 삭제하고 a,b,c,... 추가
        arr.splice(3,1,"염혜란");
        console.log(arr);

        // concat() - 배열 합치기
        let a = ['a','pp','le'];
        let b = ['ba','na','na'];
        let c = ['c','ar','rot'];
        let abc = a.concat(b,c);
        console.log(abc);

        // join(deli) - 배열을 하나의 문자열로 합침(구분자 생략시 콤마로 합침)
        let join = arr.join("-");
        console.log(join, join[1]); // 현

 </script>
</body>
</html>
