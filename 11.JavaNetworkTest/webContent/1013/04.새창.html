<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h4>열린 창(자식 창)</h4>    
    <textarea id="new_text" cols="40" rows="10"></textarea> <br>
    <input type="button" value="보내기">

    <script>
        let v_send;
        document.querySelector('input').addEventListener('click',v_send = function(){
            let v_newTxt = document.querySelector('#new_text').value;
            
            // 자식창 내용을 부모창(opener)으로 전달
            opener.document.querySelector('#old_text').value = v_newTxt;

            // 스크롤 시 하단 영역 보이기
            opener.document.querySelector('#old_text').scrollTop = 
            opener.document.querySelector('#old_text').scrollTopHeight;
        });

        // 스크립트에서 keydown이벤트 주기
        document.querySelector('#new_text').addEventListener('keydown',function(e){
            alert(event.keyCode + "|" +e.keyCode);
            if(event.keyCode == 13) {
                v_send();
            }
        });
    </script>
</body>
</html>
